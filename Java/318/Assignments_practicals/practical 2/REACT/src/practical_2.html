<body>
    <div id="id1"></div>

<script type="text/babel">
//1
    function Printing(props){
        return(
            <div>
                <h1>Title: {props.title}</h1>
                <h4>Original release : {props.original_release}</h4>
                <h3>Directet by      : {props.Director}</h3>
                <h3> Composer        : {props.composer} </h3>
                <h3>launguage        : {props.original_launguage}</h3>
                <h3>Description      : {props.description} </h3>
               <img className="Avatar"  src={props.avatarUrl}/>
            </div>

        );
    }
//2
const elem = <Printing

/>;
//3
        ReactDOM.render(
             elem//tha pareis to elem

        );
</script>
