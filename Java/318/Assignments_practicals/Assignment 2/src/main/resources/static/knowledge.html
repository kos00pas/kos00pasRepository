<!DOCTYPE html>
<html lang="en">
<head>
    <title>QuestionChatbot</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
    <script type="text/babel" src="KnowladgeBase.js"></script>
    <script type="text/babel" src="YourOldQuestionsList.js"></script>
    <script type="text/babel" src="AskedMe.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body { background-color: #0098C1; }

        a:link, a:visited {
            background-color: white;
            color: black;
            border: 2px solid green;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        a:hover, a:active {
            background-color: green;
            color: white;
        }
        h3 {
            font-size: calc(3.3rem + .6vw);
        }
    </style>
</head>
<body>
<nav>
    <a href="/Askedme.html">Ask me! </a>
    <a href="/knowledge.html">knowledge Base </a>
    <a href="/yourOld.html">your Old Questions </a>
</nav>

<form action="/knowledgeBase" method="GET">

    <br>
    <br>
    <h3>Knowledge Base! </h3>

    <label> New keywords </label>
    <input name="keywords" >
    <label> New response </label>
    <input name="answer" >
    <button type="submit">save the new question!</button>
</form>

    <div class="container mt-3">

        <div class="spinner-border text-muted"></div>
        <div class="spinner-border text-primary"></div>
        <div class="spinner-border text-success"></div>
        <div class="spinner-border text-info"></div>
        <div class="spinner-border text-warning"></div>
        <div class="spinner-border text-danger"></div>
        <div class="spinner-border text-secondary"></div>
        <div class="spinner-border text-dark"></div>
        <div class="spinner-border text-light"></div>
    </div>
    <button type="button" class="btn btn-primary" id="toastbtn">Show Toast</button>

    <div class="toast">
        <div class="toast-header">
            <strong class="me-auto">Toast Header</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
        </div>
        <div class="toast-body">
            <p>douleukei je kati  se tto programma ! </p>
        </div>
    </div>
    </div>
    <script>
        document.getElementById("toastbtn").onclick = function() {
            var toastElList = [].slice.call(document.querySelectorAll('.toast'))
            var toastList = toastElList.map(function(toastEl) {
                return new bootstrap.Toast(toastEl)
            })
            toastList.forEach(toast => toast.show())
        }
    </script>
    <div id="knowladgeBase-list"></div>


</body>
</html>
