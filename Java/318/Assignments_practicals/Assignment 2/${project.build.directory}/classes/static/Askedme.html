<nav>

<form action="/askMe" method="GET">
    <br>
    <br>

    <h3>Ask me a Question!</h3>
    <label>question to respond you!</label>
    <input name="question" >
    <button type="submit">Ask me ! </button>
</form>

    <div class="container mt-3">
        <div class="spinner-border spinner-border-sm"></div>
        <div class="spinner-grow spinner-grow-sm"></div>
        <div class="spinner-border spinner-border-sm"></div>
        <div class="spinner-grow spinner-grow-sm"></div>
        <div class="spinner-border spinner-border-sm"></div>
        <div class="spinner-grow spinner-grow-sm"></div></div>
    <button type="button" class="btn btn-primary" id="toastbtn">Show Toast</button>

    <div class="toast">
        <div class="toast-header">
            <strong class="me-auto">Toast Header</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
        </div>
        <div class="toast-body">
            <p>i /yourSaveAnswers perni tin swsti apantisi  </p>
        </div>
    </div>
    </div><script>
    document.getElementById("toastbtn").onclick = function() {
        var toastElList = [].slice.call(document.querySelectorAll('.toast'))
        var toastList = toastElList.map(function(toastEl) {
            return new bootstrap.Toast(toastEl)
        })
        toastList.forEach(toast => toast.show())
    }
</script>
